- table:
    schema: public
    name: orders
  configuration:
    custom_root_fields:
      insert: insertOrders
      select_aggregate: ordersAggregate
      insert_one: insertOrder
      select_by_pk: ordersByPk
      select: orders
      delete: deleteOrders
      update: updateOrders
      delete_by_pk: deleteOrdersByPk
      update_by_pk: updateOrdersByPk
    custom_column_names: {}
  object_relationships:
  - name: user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        column_mapping:
          user_id: id
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - user_id
      - address
      - city
      - county
      - zip
      - apn
      - owner
      - status
      - created_at
      - updated_at
