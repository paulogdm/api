- table:
    schema: public
    name: users
  configuration:
    custom_root_fields:
      insert: insertUsers
      select_aggregate: usersAggregate
      insert_one: insertUser
      select_by_pk: usersByPk
      select: users
      delete: deleteUsers
      update: updateUsers
      delete_by_pk: deleteUsersByPk
      update_by_pk: updateUsersByPk
    custom_column_names: {}
  array_relationships:
  - name: orders
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: orders
        column_mapping:
          id: user_id
  select_permissions:
